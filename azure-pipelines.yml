trigger:
  branches:
    include:
      - main
paths:
  include:
    - '*'

variables:
  # Pipeline variables
  - name: dockerHubUsername
    value: 'aravasaikrishna'    # Your Docker Hub username
  - name: imageRepository
    value: 'food-delivery'

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
    - job: Build
      displayName: Build
      steps:
      - task: Docker@2
        displayName: Build and push backend image
        inputs:
          command: buildAndPush
          containerRegistry: 'food-delivery-docker-hub'
          repository: $(dockerHubUsername)/$(imageRepository)-backend
          dockerfile: $(Build.SourcesDirectory)/backend/Dockerfile
          tags: |
            $(Build.BuildId)
            latest
      
      - task: Docker@2
        displayName: Build and push frontend image
        inputs:
          command: buildAndPush
          containerRegistry: 'food-delivery-docker-hub'
          repository: $(dockerHubUsername)/$(imageRepository)-frontend
          dockerfile: $(Build.SourcesDirectory)/frontend/Dockerfile
          tags: |
            $(Build.BuildId)
            latest 